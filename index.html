<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>buttblastr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>buttblastr</h1>
    <div id="authStatus"></div>
  </header>

  <main class="grid">
    <section class="player">
      <video id="video" controls autoplay muted playsinline></video>
      <div class="stream-controls">
        <input id="streamTitle" placeholder="Stream title" />
        <button id="startBtn">Start Stream</button>
        <button id="endBtn">End Stream</button>
        <pre id="streamKeyBox" class="keybox"></pre>
      </div>
      <div>
        <button id="refreshStreams">Refresh Streams</button>
        <ul id="streamsList"></ul>
      </div>
    </section>

    <section class="chat">
      <div class="chat-header">
        <input id="room" value="lobby" />
        <button id="join">Join Room</button>
      </div>
      <div id="history" class="chat-body"></div>
      <div class="chat-input">
        <input id="msg" placeholder="Type message..." />
        <button id="send">Send</button>
      </div>
    </section>
  </main>

  <script src="./index.js" type="module"></script>
</body>
</html>
